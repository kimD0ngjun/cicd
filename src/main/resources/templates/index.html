<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
</head>
<body>
<div th:text="${setting}"></div>
<h1>CI / CD Practice</h1>

<!-- 메시지를 입력하고 전송하는 폼 -->
<form action="/message" method="post">
    <label>
        <input type="text" name="inputMessage" placeholder="메세지를 입력하세요" required>
    </label>
    <button type="submit">Send</button>
</form>

<!-- 서버로부터 전달된 메시지를 표시하는 영역 -->
<div id="messageDisplay">
    <p>1차 배포 시점의 메세지 기능: <span th:text="${message}">메세지가 여기에 표시됩니다</span></p>
</div>
</body>
</html>
